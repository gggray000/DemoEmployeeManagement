<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Save Employees</title>
</head>
<body>

    <div class="container">

        <h3>Employee Directory</h3>
        <hr>
        <p class="h4 mb-4">Save Employee</p>

        <form action="#" th:action="@{/employees/save}"
                         th:object="${employee}" method = "POST">
            <!--Add hidden form field to handle the update-->
            <input type="hidden" th:field="${employee.id}">
            <input type="text" th:field="${employee.firstName}"
                   class="form-control mb-4 w-25" placeholder="First name">
            <input type="text" th:field="${employee.lastName}"
                   class="form-control mb-4 w-25" placeholder="Last name">
            <input type="text" th:field="${employee.email}"
                   class="form-control mb-4 w-25" placeholder="Email">
            <button type="submit" class="btn btn-primary col-2">Save</button>

        </form>

        <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

            <hr>
            <a th:href="@{/employees/list}">Back to Employees List</a>

    </div>

</body>
</html>
